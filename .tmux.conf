# By Daniel Thau.  Public domain.
#
# This configuration file binds many vi- and vim-like bindings to the
# appropriate tmux key bindings.  Note that for many key bindings there is no
# tmux analogue.  This is intended for tmux 1.3, which handles pane selection
# differently from the previous versions

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

set -g default-terminal "screen-256color"

# enable mouse for scrolling with wheel
# setw -g mode-mouse on

# Start Window Numbering at 1
set -g base-index 1

# Reload config file
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# kill K k
unbind k
bind k confirm-before "kill-window"

unbind c-a
bind c-b "last-window"

# < (because of |) to split window horizontally and - to split vertically
bind < split-window -h
bind - split-window -v

# terminal emulator window titles
set -g set-titles on
set -g set-titles-string "#T"

set -g status-left-length 70
set -g status-justify centre

# UTF-8
set-option -g status-utf8 on

# Set scrollback to 10000 lines
set -g history-limit 10000

# Move windows like in vim
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

#### COLOURS

set -g status-fg green
set -g status-bg default

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-fg color230

# pane border
set-option -g pane-border-fg black
set-option -g pane-border-bg default

set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg default

# message text
set-option -g message-bg green
set-option -g message-fg white

# pane number display
#set-option -g display-panes-active-colour colour33
#set-option -g display-panes-colour white

set -g status-left '#[fg=green]#H #[fg=white]#S#[default]'
#set -g status-right '#[fg=white]#T   %Y-%m-%d %H:%M#[default]'
set -g status-right ''
